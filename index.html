<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                9 AM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="9amTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor9">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                10 AM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="10amTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor10">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                11 AM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="11amTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor11">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                12 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="12pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor12">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                1 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="1pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor1">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                2 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="2pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor2">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                3 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="3pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor3">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                4 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="4pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor4">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-2 col-md-1 hour">
                5 PM
            </div>
            <div class="col-8 col-md-10 description" contenteditable="true" id="5pmTable">
            </div>
            <div class="col-2 col-md-1 saveBtn btnFor5">
                <i class="far fa-save"></i>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
